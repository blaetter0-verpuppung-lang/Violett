      background: #000;

    .intro {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  opacity: 1; 
  pointer-events: all; 
}



    .intro h3 {
      font-size: 2rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .intro h3:hover {
      transform: scale(1.05);
      opacity: 0.8;
    }

    .intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      position: relative;
      z-index: 1;
    }

    .main.show {
      opacity: 1;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("back.jpg") center/cover no-repeat;
      opacity: 0.15;
      z-index: 0;
    }

    
    .circle {
      width: 120px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 50%;
      margin-bottom: 20px;
      background: url("534534535.jpg") center/cover no-repeat;
    }

    h2 {
      letter-spacing: 4px;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-style: italic;
      color: #bbb;
      margin-bottom: 20px;
    }

    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .buttons button {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 25px;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .buttons button:hover {
      background: #fff;
      color: #000;
    }

    
    .social-icons {
      display: flex;
      gap: 1.5rem;
      margin-top: 30px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
      pointer-events: none;
    }

    .social-icons.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .icon-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .icon-circle:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .icon-circle img {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }

    
    .roster-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      width: 320px;
      max-height: 70vh;
      overflow-y: auto;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      z-index: 20;
    }

    .roster-container.show {
      opacity: 1;
      pointer-events: all;
      transform: translate(-50%, -50%) scale(1);
    }

    .member {

      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.1);

    .member img {

      border: none;
